version: '3'
services:
  server:
    build: ./
    ports:
      - 8080:8080
      - 8081:8081
    environment:
      REST_PORT: 8080
      GRPC_PORT: 8081
      SHORT_URL_HOST: http://localhost:8080
      ENV: local
      DB_SOURCE: postgres://user:pass@postgresql:5432/shortlinks?sslmode=disable
    depends_on:
      migrate:
        condition: service_completed_successfully

  postgresql:
    image: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: shortlinks
      PGDATA: "/var/lib/postgresql/data/pgdata"
    healthcheck:
      test: pg_isready -U user -d shortlinks
      interval: 5s
      timeout: 3s
      retries: 3

  migrate:
    image: migrate/migrate
    volumes:
      - ./migrations:/migrations
    command: ["-path=/migrations/", "-database=postgresql://user:pass@postgresql:5432/shortlinks?sslmode=disable", "up"]
    depends_on:
      postgresql:
        condition: service_healthy

volumes:
  postgres-data: